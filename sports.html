      <h1 id = "title-home">Sports</h1>

        <!--Slide show Carousel-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images-sports/boxing3.jpg" style="width:100%">
          <div class="text">Boxing</div>
        </div>
      
        <div class="mySlides fade">

          <img src="images-sports/badminton2.jpg" style="width:100%">

        </div>
      
        <div class="mySlides fade">

          <img src="images-sports/basketball2.jpg" style="width:100%">
          <div class="text">Basketball</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <!--Slideshow/Carousel ends-->

            <img class="ghostoftsushima"src = "images-sports/hockey.jpg" class ="images-netflix">
            <img  class="godofwarragnarok"src = "images-sports/football.jpg" class ="images-netflix">
            <img class="nba" src = "images-sports/boxing.jpg" class ="images-netflix">

            <img class="warzone"src = "images-sports/golf.jpg" class ="images-netflix">
